<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form-example">
      <fieldset>
        <legend>Personal information</legend>

        <div class="form-example">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-example">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-example">
          <label for="old"> How old are You? </label>
          <input
            type="number"
            name="old"
            id="old"
            min="12"
            max="100"
            required
          >
        </div>
        <div class="form-example">
          <label for="date">
            Name:
          </label>
          <input
            type="date"
            name="date"
            id="date"
            required
          >
        </div>

        <label for="accept">
          I accept the term of the agreement
        </label>
        <input
          type="checkbox"
          id="accept"
          name="accept"
        >
      </fieldset>
      <fieldset>
        <legend>Registration</legend>

        <div class="form-example">
          <label for="email"> E-mail: </label>
          <input
            type="email"
            name="email"
            id="email"
            required
          >
        </div>
        <div class="form-example">
          <label for="password"> Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <input
            type="radio"
            id="yes"
            name="yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            id="no"
            name="no"
          >
          <label for="no">No</label><br>
        </div>
        <div class="form-example">
          <label for="color"> What is your favorite color? </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form-example">
          <label for="time"> What time do you go to bed? </label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>

        <div class="margin">
          What are your favorite brand of cars?

          <select name="select" multiple>
            <option selected disabled>select</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="range"> How do you rate our work? </label>
          <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="11"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="margin">
          <label for="story"> Comments: </label>
          <textarea
            id="story"
            name="story"
            rows="5"
            cols="33"
          > </textarea>
        </div>
        <div>
          Would you recommend us?

          <select name="select">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <div class="form-example">
        <input
          type="submit"
          value="submit"
        >
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
