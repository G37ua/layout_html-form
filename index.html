<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bcc1805c.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" class="form-example"> <fieldset class="block"> <legend>Personal information</legend> <div class="form-example"> <label for="surname"> Surname: </label> <input class="form__input" type="text" name="surname" id="surname" required autocomplete="off"> </div> <div class="form-example"> <label for="name"> Name: </label> <input class="form__input" type="text" name="name" id="name" required autocomplete="off"> </div> <div class="form-example"> <label for="old"> How old are You? </label> <input class="form__input" type="number" name="old" id="old" min="12" max="100" required> </div> <div class="form-example"> <label for="date"> Date: </label> <input class="form__input" type="date" name="date" id="date" required> </div> <label for="accept"> I accept the term of the agreement </label> <input class="form__input" type="checkbox" id="accept" name="accept"> </fieldset> <fieldset class="block"> <legend>Registration</legend> <div class="form-example"> <label for="email"> E-mail: </label> <input class="form__input" type="email" name="email" id="email" placeholder="E-mail" required> </div> <div class="form-example"> <label for="password"> Password: </label> <input class="form__input" type="password" name="password" id="password" required> </div> </fieldset> <fieldset class="block"> <legend>An interesting fact about you!</legend> <form> Do you love cats? <input class="form__input" type="radio" id="yes" name="cats"> <label for="yes">Yes</label> <input class="form__input" type="radio" id="no" name="cats"> <label for="no">No</label><br> </form> <div class="form-example"> <label for="color"> What is your favorite color? </label> <input class="form__input" type="color" name="color" id="color"> </div> <div class="form-example"> <label for="time"> What time do you go to bed? </label> <input class="form__input" type="time" name="time" id="time"> </div> <div class="select__cars"> What are your favorite brand of cars? <select name="select" multiple> <option selected disabled>select</option> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="range"> How do you rate our work? </label> <input class="form__input" type="range" id="range" name="range" min="0" max="11"> </div> </fieldset> <fieldset class="block"> <legend>Additional info:</legend> <div class="select__cars"> <label for="story"> Comments: </label> <textarea id="story" name="story" rows="5" cols="33"> </textarea> </div> <div> Would you recommend us? <select name="select"> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> </fieldset> <div class="form-example"> <input class="form__input" type="submit" value="submit"> </div> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
